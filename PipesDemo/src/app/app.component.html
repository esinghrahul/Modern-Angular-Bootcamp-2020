<div class="container">
  <h3>{{ title }}</h3>
  <div class="row">
    <div class="form-grop col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-grop col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ date | date : 'fullDate' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-grop col">
      <label>Payment Amount</label>
      <input type="number" class="form-control" (input)="onAmountChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-grop col">
      <label>Miles</label>
      <input type="number" class="form-control" (input)="onMilesChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        {{ miles | convert: 'cm' | number: '1.0-3' }}
      </div>
    </div>
  </div>
</div>
